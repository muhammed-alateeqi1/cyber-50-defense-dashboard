<!-- Summary (static) -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 my-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
    <div class="bg-white rounded-xl p-4 border">
      <div class="text-xs text-gray-500 mb-1">Total Incidents</div>
      <div class="text-2xl font-semibold">{{ total }}</div>
      <div class="text-xs text-gray-400 mt-1">Range: {{range.min}} â†’ {{range.max}}</div>
    </div>
    <div class="bg-white rounded-xl p-4 border">
      <div class="text-xs text-gray-500 mb-1">Top Target Country</div>
      <div class="text-lg font-medium truncate">{{ topTargetCountry }}</div>
    </div>
    <div class="bg-white rounded-xl p-4 border">
      <div class="text-xs text-gray-500 mb-1">Top Initiator Country</div>
      <div class="text-lg font-medium truncate">{{ topInitiatorCountry }}</div>
    </div>
    <div class="bg-white rounded-xl p-4 border">
      <div class="text-xs text-gray-500 mb-1">Top Attack Type</div>
      <div class="text-lg font-medium truncate">{{ topAttackType }}</div>
    </div>
    <div class="bg-white rounded-xl p-4 border">
      <div class="text-xs text-gray-500 mb-1">Top Sector</div>
      <div class="text-lg font-medium truncate">{{ topSector }}</div>
    </div>
  </div>
</div>
