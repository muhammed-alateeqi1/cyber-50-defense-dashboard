<div class="bg-white rounded-lg border p-4">
  <div class="flex items-center justify-between mb-3">
    <h3 class="text-lg font-semibold">Initiator → Target</h3>
    <div class="flex items-center gap-2 text-sm">
      <button class="px-3 py-1 border rounded hover:bg-gray-50" (click)="toggleAnimation()">
        {{ animated ? 'Pause Lines' : 'Play Lines' }}
      </button>
      <button class="px-3 py-1 border rounded hover:bg-gray-50" (click)="toggleGrid()">
        {{ showGrid ? 'Hide Graticule' : 'Show Graticule' }}
      </button>
    </div>
  </div>

  <!-- Render target -->
  <div #host class="w-full h-[540px] rounded border overflow-hidden"></div>

  <div class="mt-4 grid grid-cols-3 gap-4 text-xs text-gray-600">
    <div>
      <div class="font-semibold mb-1">Attack Types</div>
      <div class="space-y-1">
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-red-500"></div><span>Malware</span></div>
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-pink-500"></div><span>Ransomware</span></div>
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-orange-500"></div><span>Social Engineering</span></div>
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-cyan-500"></div><span>SQL Injection</span></div>
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-yellow-500"></div><span>BEC</span></div>
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-violet-500"></div><span>DDoS</span></div>
        <div class="flex items-center gap-2"><div class="w-3 h-0.5 bg-amber-500"></div><span>Phishing</span></div>
      </div>
    </div>
    <div>
      <div class="font-semibold mb-1">Legend</div>
      <div class="space-y-1">
        <div>• Thickness = attack frequency</div>
        <div>• Animated pulse shows flow direction</div>
        <div>• Showing top {{ topN }} flows</div>
      </div>
    </div>
  </div>
</div>
