<div class="space-y-6">
  <div class="bg-white p-6 rounded-lg border shadow-sm">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold">Top Attack Types</h3>
    </div>
    <div class="w-full h-[360px]">
      <app-chart-bar [data]="topAttackTypes" [height]="360"></app-chart-bar>
    </div>
  </div>

  <div class="bg-white p-6 rounded-lg border shadow-sm">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold">Attacks Over Time</h3>
    </div>
    <div class="w-full h-[360px]">
      <app-chart-line [data]="timeline" [height]="360"></app-chart-line>
    </div>
  </div>
</div>
